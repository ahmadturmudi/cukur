<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Pangkas Rambut</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        background-color: #343a40 !important;
    }

    .navbar-brand, .navbar-nav .nav-link {
        color: #fff !important;
    }

    .footer {
        background-color: #343a40;
        color: #fff;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pangkas Rambut Pratama</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Pemasanan / Booking</h4>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="nama">Nama Kamu:</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama" required>
                            </div>
                            <div class="form-group">
                                <label for="telepon">Nomor WA Kamu:</label>
                                <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon" required>
                            </div>
                            <div class="form-group">
                                <label for="tanggal">Tanggal Mau Dicukur:</label>
                                <input type="date" class="form-control" id="tanggal" required>
                            </div>
                            <div class="form-group">
                                <label for="waktu">Jam Mau Dicukur:</label>
                                <select class="form-control" id="waktu" required>
                                    <option value="">Pilih waktu</option>
                                    <option value="08:00">08:00</option>
                                    <option value="09:00">09:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                    <option value="19:00">19:00</option>
                                    <option value="20:00">20:00</option>
                                    <option value="21:00">21:00</option>
                                </select>
                                    <!-- Tambahkan pilihan waktu sesuai kebutuhan -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <span>&copy; 2024 Pangkas Rambut Pratama. All rights reserved.</span>
        </div>
    </footer>

    <!-- Script JavaScript -->
    <script>
        $(document).ready(function () {
            $('#bookingForm').submit(function (e) {
                e.preventDefault();
                var nama = $('#nama').val();
                var telepon = $('#telepon').val();
                var tanggal = $('#tanggal').val();
                var waktu = $('#waktu').val();

                // Kirim data ke server menggunakan AJAX (bisa dimasukkan di sini jika diperlukan)

                // Redirect ke pesan WhatsApp
                window.location.href = 'https://wa.me/6285783124760?text=Halo%2C%20saya%20ingin%20booking%20cukur%20rambut%20pada%20tanggal%20' + tanggal + '%20pukul%20' + waktu + '%0A%0ANama%3A%20' + nama + '%0ATelepon%3A%20' + telepon;
            });
        });
    </script>
</body>
</html>
